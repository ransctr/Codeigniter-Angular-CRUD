<div class="customers" ng-controller="customers_ctrl">

    <h2>customers</h2>
    <p>All {{userLogged.firstname}} customers list</p>

    <div class="row">
        <div class="col-lg-10 col-md-10">
            <input class="form-control" type="text" ng-model="search" placeholder="Type to filter">
        </div>
        <div class="col-lg-2 col-md-2"><button class="btn btn-success" ui-sref="add">+ Add user</button></div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>City</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="customer in customers | filter: search : false">{{customer.name || customer.email}}
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phone}}</td>
            <td>{{customer.gender}}</td>
            <td>{{getCityById(customer.city_id)}}</td>
            <td>{{customer.age}}</td>
            <td><a ng-click="editCustomer(customer.id)">edit</a> / <a ng-click="deleteCustomer(customer.id)">delete</a></td>

        </tr>
        </tbody>
    </table>
</div>
